<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/index.f7626f62.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="content">
      <div class="qr-card">
        <img src="/image-qr-code.b7d57f8c.png" alt="" class="qr-card--image">
        <div class="qr-card--content">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

</html>
